<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .time-slot {
            margin-bottom: 20px;
        }
        .time-slot label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .time-slot input[type="text"] {
            width: calc(100% - 100px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .time-slot button {
            width: 80px;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .time-slot button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Day Planner</h1>
        <div class="time-slot">
            <label for="slot1">9:00 AM - 10:00 AM:</label>
            <input type="text" id="slot1" placeholder="Enter task...">
            <button onclick="saveTask('slot1')">Save</button>
        </div>
        <div class="time-slot">
            <label for="slot2">10:00 AM - 11:00 AM:</label>
            <input type="text" id="slot2" placeholder="Enter task...">
            <button onclick="saveTask('slot2')">Save</button>
        </div>
        <!-- Add more time slots as needed -->
    </div>

    <script>
        function saveTask(slotId) {
            var input = document.getElementById(slotId);
            var task = input.value;
            // You can add logic here to save the task to a database or perform other actions
            alert('Task saved: ' + task);
        }
    </script>
</body>
</html>
