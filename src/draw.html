<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing Website</title>
    <style>
        /* Styles for the drawing canvas */
        #canvas {
            border: 1px solid #ccc;
            cursor: crosshair;
        }

        /* Styles for the access denied message */
        #accessDenied {
            display: none;
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="accessDenied">Access Denied</div>

    <script>
        // Function to extract query parameters from URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const token = getQueryParam('token');
        const validToken = '0x5ecc6fda203598bfc8a48274ac2965859acaed4f';

        if (token === validToken) {
            
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            function draw(e) {
                if (!isDrawing) return;
                context.strokeStyle = '#000'; // Set the drawing color
                context.lineWidth = 2; // Set the line width
                context.lineCap = 'round'; // Set the line cap style

                context.beginPath();
                context.moveTo(lastX, lastY);
                context.lineTo(e.offsetX, e.offsetY);
                context.stroke();

                [lastX, lastY] = [e.offsetX, e.offsetY];
            }

            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });

            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);

        } else {
            // Token is invalid or missing, display the access denied message
            const accessDenied = document.getElementById('accessDenied');
            accessDenied.style.display = 'block';
        }
    </script>
</body>
</html>
